<!-- new_rebound.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Create New Rebound Entry</h2>

<form action="{{ url_for('add_rebound', season=season) }}" method="post">
    <label for="rebounder">Rebounder:</label>
    <input type="text" id="rebounder" name="rebounder" required>

    <label for="player_id">Player ID:</label>
    <input type="number" id="player_id" name="player_id" required>

    <label for="rebounding_team_name">Rebounding Team Name:</label>
    <input type="text" id="rebounding_team_name" name="rebounding_team_name" required>

    <label for="matchup">Matchup:</label>
    <input type="text" id="matchup" name="matchup" required>

    <label for="game_date">Game Date:</label>
    <input type="text" id="game_date" name="game_date" required>

    <label for="season">Season:</label>
    <input type="number" id="season" name="season" required>

    <label for="game_id">Game ID:</label>
    <input type="number" id="game_id" name="game_id" required>

    <label for="period">Period:</label>
    <input type="number" id="period" name="period" required>

    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="minutes" required>

    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" name="seconds" required>

    <label for="shot_type">Shot Type:</label>
    <input type="text" id="shot_type" name="shot_type" required>

    <label for="reb_type">Rebound Type:</label>
    <select id="reb_type" name="reb_type" required>
        <option value="Defensive">Defensive</option>
        <option value="Offensive">Offensive</option>
    </select>

    <label for="shot_dist">Shot Distance:</label>
    <input type="number" step="0.01" id="shot_dist" name="shot_dist" required>

    <label for="reb_dist">Rebound Distance:</label>
    <input type="number" step="0.01" id="reb_dist" name="reb_dist" required>

    <label for="num_contested">Number Contested:</label>
    <input type="number" id="num_contested" name="num_contested" required>

    <label for="shooter">Shooter:</label>
    <input type="text" id="shooter" name="shooter" required>

    <label for="shooter_player_id">Shooter Player ID:</label>
    <input type="number" id="shooter_player_id" name="shooter_player_id" required>

    <input type="submit" value="Create Rebound">
</form>
{% endblock %}
